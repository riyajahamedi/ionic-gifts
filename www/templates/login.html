<ion-view title="Login" id="page5">
    <ion-content padding="true" class="has-header">
        <form id="login-form1" class="list">
            <ion-list id="login-list1">
                <label class="item item-input" id="login-input1">
                    <input type="text" placeholder="Username" ng-model="username">
                </label>
                <label class="item item-input" id="login-input2">
                    <input type="password" placeholder="Password" ng-model="password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login-button1" style="color:Default;" class="button button-assertive  button-block" ng-click="login()">Log in</button>
            <a ui-sref="signup" id="login-button2" class="button button-dark  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
